<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather widget</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/0d769db033.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            WEATHER FORECAST
        </h1>
        <div class="row">
            <div class="col-4">
                <form id="search-form">
                    <input type="text" placeholder="🔍Type any city" class="form-control form-control-sm"
                        id="search-text-input" />
                    <input type="submit" value="Search" class="btn btn-light" id="searchCity" />
                    <button type="button" class="btn btn-success" id="current-location-button">
                        Current
                    </button>
                </form>
                <h2 id="city">
                    Toronto, ON
                </h2>
                <p class="date-time">
                    Sun Jan 24, 2021
                    <br />
                    2:00pm
                </p>

                <div class="row">
                    <div class="col">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="col" id="weather-desc">
                        CLOUDY
                    </div>
                </div>
                <p class="temp">
                    <span id="temp">1</span>
                    ℃
                </p>
                <p class="feel">
                    Feels like -7℃
                </p>
            </div>

            <div class="col-8">
                <ul class="parameters">
                    <li>Wind: 32 km/hr</li>
                    <li>Precipitation: 15%</li>
                    <li>Pressure: 101.6kPa</li>
                    <li>Humidity: 57%</li>
                </ul>

                <div class="row" id="week">
                    <div class="col" id="day">
                        <strong>Mon</strong>
                        <br />
                        🌨
                        <br />
                        1℃
                    </div>
                    <div class="col" id="day">
                        <strong>Tues</strong>
                        <br />
                        🌥
                        <br />
                        -3℃
                    </div>
                    <div class="col" id="day">
                        <strong>Wed</strong>
                        <br />
                        🌤
                        <br />
                        -3℃
                    </div>
                    <div class="col" id="day">
                        <strong>Thurs</strong>
                        <br />
                        🌤
                        <br />
                        -1℃
                    </div>
                    <div class="col" id="day">
                        <strong>Fri</strong>
                        <br />
                        🌤
                        <br />
                        1℃
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-light">HOURLY</button>
                    <button type="button" class="btn btn-light">WEEKEND</button>
                    <button type="button" class="btn btn-light">7 DAY</button>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script language="javascript"></script>
</body>

</html>
